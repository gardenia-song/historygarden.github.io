<body>
<div class="wrapin">
  <!--头部-->
  <footer>
    <p><img src="images/logo.png" alt="Logo"></p>
  </footer>
  <div class="banner">
    <div class="box-1">
      <ul>
        <li> <img src="images/banner_1.jpg"></li>
        <li> <img src="images/banner_2.jpg"></li>
        <li> <img src="images/banner_3.jpg"></li>
        <li> <img src="images/banner_4.jpg"></li>
      </ul>
    </div>
    <div class="box-2">
      <ul></ul>
    </div>
    <div class="box-3"> 
      <span class="prev"> &lt; </span> 
      <span class="next"> &gt; </span> 
    </div>
  </div>
  <header>
    <ul class="nav clearfix">
      <li><a href="index.html">课内历史</a></li>
      <li><a href="tupian.html">历史碎片</a></li>
      <li><a href="juqing.html">趣味历史</a></li>
      <li><a href="jiangjie.html">历史讲解</a></li>
      <li><a href="lianxi.html">联系我们</a></li>
    </ul>
  </header>
  
  <!-- 内容 -->
  <div class="con">
    <div class="tupian">
      <div class="title">
        <h2>历史讲解</h2>
      </div>
      <video id="videoPlayer" src="" class="hm_vdo" loop controls width="100%"></video>
    </div>
    <br>
    <div class="nav-buttons">
      <button class="prev-button">上一篇</button>
      <button class="next-button">下一篇</button>
    </div>
    <br>
  </div>
  
  <!--底部-->
  <footer>
    <p><img src="images/logo.png"></p>
  </footer>
</div>

<script>
  // 假设你有一个包含视频链接的数组
  const videoUrls = [
    "video/1.mp4",
    "video/2.mp4",
    "video/3.mp4"
  ];

  let currentIndex = 0; // 当前视频索引

  const prevButton = document.querySelector(".prev-button");
  const nextButton = document.querySelector(".next-button");
  const videoPlayer = document.getElementById("videoPlayer");

  // 上一篇按钮点击事件
  prevButton.addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateVideoPlayer();
    }
  });

  // 下一篇按钮点击事件
  nextButton.addEventListener("click", () => {
    if (currentIndex < videoUrls.length - 1) {
      currentIndex++;
      updateVideoPlayer();
    }
  });
  window.addEventListener("DOMContentLoaded", () => {
  // 触发视频加载
  updateVideoPlayer();
});
function updateVideoPlayer() {
  const videoUrl = videoUrls[currentIndex];
  videoPlayer.src = videoUrl;
  videoPlayer.load(); // 手动触发视频加载
  videoPlayer.play(); // 手动播放视频
}

  // 更新视频播放器的源
  function updateVideoPlayer() {
    const videoUrl = videoUrls[currentIndex];
    videoPlayer.src = videoUrl;
  }
</script>

</body>
</html>
